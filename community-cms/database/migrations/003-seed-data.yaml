              - column: {name: phone, value: "+7 (999) 765-43-21"}

        - insert:
            tableName: team_members
            columns:
              - column: {name: full_name, value: "Сидоров Алексей Петрович"}
              - column: {name: position, value: "Волонтер"}
              - column: {name: bio, value: "Активный участник волонтерских программ"}
              - column: {name: sort_order, valueNumeric: 3}
              - column: {name: email, value: "sidorov@example.com"}

  - changeSet:
      id: 003-2-insert-test-projects
      author: Lex
      runOnChange: false
      changes:
        - insert:
            tableName: projects
            columns:
              - column: {name: title, value: "Фестиваль Весны 2024"}
              - column: {name: slug, value: "festival-vesny-2024"}
              - column: {name: short_description, value: "Ежегодный весенний фестиваль с концертами и мастер-классами"}
              - column: {name: full_description, value: "Большой весенний фестиваль, включающий музыкальные выступления, художественные мастер-классы и культурные мероприятия для всей семьи."}
              - column: {name: category, value: "Фестивали"}
              - column: {name: status, value: "ACTIVE"}
              - column: {name: sort_order, valueNumeric: 1}
              - column: {name: location, value: "Центральный парк культуры и отдыха"}
              - column: {name: start_date, valueDate: "2024-05-15"}
              - column: {name: end_date, valueDate: "2024-05-17"}

        - insert:
            tableName: projects
            columns:
              - column: {name: title, value: "Конкурс молодых талантов"}
              - column: {name: slug, value: "konkurs-molodyh-talantov"}
              - column: {name: short_description, value: "Ежегодный конкурс для выявления и поддержки молодых дарований"}
              - column: {name: full_description, value: "Конкурс направлен на поиск и поддержку талантливой молодежи в различных творческих направлениях: музыка, танцы, изобразительное искусство."}
              - column: {name: category, value: "Конкурсы"}
              - column: {name: status, value: "ACTIVE"}
              - column: {name: sort_order, valueNumeric: 2}
              - column: {name: location, value: "Дворец культуры"}
              - column: {name: event_date, valueDate: "2024-06-10"}

        - insert:
            tableName: projects
            columns:
              - column: {name: title, value: "Благотворительный сбор для детского дома"}
              - column: {name: slug, value: "blagotvoritelnyj-sbor-detskij-dom"}
              - column: {name: short_description, value: "Сбор средств и вещей для детского дома №3"}
              - column: {name: full_description, value: "Организация сбора одежды, игрушек, школьных принадлежностей и средств для детского дома."}
              - column: {name: category, value: "Благотворительность"}
              - column: {name: status, value: "ANNUAL"}
              - column: {name: sort_order, valueNumeric: 3}
              - column: {name: location, value: "Городской центр волонтеров"}

  - changeSet:
      id: 003-3-insert-team-member-project-roles
      author: Lex
      runOnChange: false
      changes:
        # Иванов - руководитель фестиваля, член жюри конкурса
        - insert:
            tableName: team_member_project_roles
            columns:
              - column: {name: team_member_id, valueNumeric: 1}
              - column: {name: project_id, valueNumeric: 1}
              - column: {name: role, value: "Руководитель проекта"}

        - insert:
            tableName: team_member_project_roles
            columns:
              - column: {name: team_member_id, valueNumeric: 1}
              - column: {name: project_id, valueNumeric: 2}
              - column: {name: role, value: "Член жюри"}

        # Петрова - координатор фестиваля, руководитель конкурса
        - insert:
            tableName: team_member_project_roles
            columns:
              - column: {name: team_member_id, valueNumeric: 2}
              - column: {name: project_id, valueNumeric: 1}
              - column: {name: role, value: "Координатор"}

        - insert:
            tableName: team_member_project_roles
            columns:
              - column: {name: team_member_id, valueNumeric: 2}
              - column: {name: project_id, valueNumeric: 2}
              - column: {name: role, value: "Руководитель проекта"}

        # Сидоров - волонтер в обоих проектах
        - insert:
            tableName: team_member_project_roles
            columns:
              - column: {name: team_member_id, valueNumeric: 3}
              - column: {name: project_id, valueNumeric: 1}
              - column: {name: role, value: "Волонтер"}

        - insert:
            tableName: team_member_project_roles
            columns:
              - column: {name: team_member_id, valueNumeric: 3}
              - column: {name: project_id, valueNumeric: 3}
              - column: {name: role, value: "Волонтер"}