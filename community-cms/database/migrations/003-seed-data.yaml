databaseChangeLog:
  - changeSet:
      id: 003-1-insert-test-team-members
      author: Lex
      runOnChange: false
      changes:
        - insert:
            tableName: team_members
            columns:
              - column: {name: full_name, value: "Иванов Иван Иванович"}
              - column: {name: position, value: "Руководитель проектов"}
              - column: {name: bio, value: "Опыт работы 10 лет в организации мероприятий"}
              - column: {name: sort_order, valueNumeric: 1}
              - column: {name: email, value: "ivanov@example.com"}
              - column: {name: phone, value: "+7 (999) 123-45-67"}

        - insert:
            tableName: team_members
            columns:
              - column: {name: full_name, value: "Петрова Мария Сергеевна"}
              - column: {name: position, value: "Координатор мероприятий"}
              - column: {name: bio, value: "Специалист по организации культурных событий"}
              - column: {name: sort_order, valueNumeric: 2}
