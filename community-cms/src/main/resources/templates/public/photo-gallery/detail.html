<!DOCTYPE html>
<!--
    PHOTO GALLERY DETAIL PAGE / ДЕТАЛЬНАЯ СТРАНИЦА ФОТО-ГАЛЕРЕИ
    Detailed view of single photo gallery with working gallery
    Детальный просмотр отдельной фото-галереи с рабочей галереей
-->
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: html-head(${pageTitle})">
</head>

<body>
<div th:replace="fragments/navigation :: main-navigation"></div>
<div th:replace="fragments/banner :: header-banner(${gallery.title} + ' - Фото-галерея')"></div>

<main class="container my-5 py-4">
    <!-- Back button -->
    <div class="row mb-4">
        <div class="col-12">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> Назад к галереям
            </a>
        </div>
    </div>

    <!-- Gallery header -->
    <div class="row mb-5">
        <div class="col-12">
            <div class="card border-0 bg-light shadow-sm">
                <div class="card-body p-4">
                    <h1 class="display-5 fw-bold mb-3" th:text="${gallery.title}"></h1>

                    <div class="d-flex flex-wrap gap-3 mb-3">
                        <span class="badge bg-primary p-2 fs-6">
                            <i class="fas fa-calendar me-2"></i>
                            <span th:text="${gallery.year}"></span>
                        </span>

                        <span class="badge bg-success p-2 fs-6">
                            <i class="fas fa-images me-2"></i>
                            <span th:text="${gallery.imagesCount}"></span> фото
                        </span>
                    </div>

                    <div th:if="${gallery.description}" class="mb-0">
                        <p class="lead text-muted" th:text="${gallery.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Gallery images -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="h4 fw-bold">
                    <i class="fas fa-images me-2 text-primary"></i>
                    Фотографии галереи
                </h2>

                <div class="text-muted">
                    <span th:text="${gallery.imagesCount}"></span> фотографий
                </div>
            </div>

            <!-- Images grid (РАБОЧАЯ ГАЛЕРЕЯ как в админке) -->
            <div th:if="${gallery.hasImages()}">
                <div class="row g-3" id="publicGallery">
                    <div th:each="image, iter : ${gallery.images}"
                         class="col-md-3 col-6">
                        <div class="thumbnail-container-public">
                            <div class="gallery-thumbnail-public"
                                 th:data-image-index="${iter.index}"
                                 th:data-image-src="${image.webPath}"
                                 th:data-image-title="${gallery.title} + ' - ' + ${image.fileName}">
                                <img th:src="${image.webPath}"
                                     th:alt="${image.fileName}"
                                     class="thumbnail-image-public">
                            </div>
                            <div class="thumbnail-info-public">
                                <small class="thumbnail-filename-public">
                                    <span th:text="${image.fileName}"></span>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No images message -->
            <div th:unless="${gallery.hasImages()}" class="text-center py-5 my-5">
                <i class="fas fa-images fa-4x text-muted mb-4"></i>
                <h3 class="text-muted mb-3">Нет изображений</h3>
                <p class="text-muted">В этой галерее пока нет фотографий.</p>
            </div>
        </div>
    </div>

    <!-- Gallery info -->
    <div class="row mt-5">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h5 class="card-title mb-4">
                        <i class="fas fa-info-circle me-2 text-primary"></i>
                        Информация о галерее
                    </h5>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted mb-3">Навигация:</h6>
                            <div class="d-grid gap-2">
                                <a th:href="@{/photo-gallery}" class="btn btn-outline-primary">
                                    <i class="fas fa-images me-2"></i> Все галереи
                                </a>
                                <a th:href="@{/photo-gallery/year/} + ${gallery.year}"
                                   class="btn btn-outline-success">
                                    <i class="fas fa-calendar me-2"></i> Галереи <span th:text="${gallery.year}"></span> года
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--
    МОДАЛЬНОЕ ОКНО ГАЛЕРЕИ (как в админке, но проще)
-->
<div id="publicGalleryModal" class="public-gallery-modal">
    <!-- Оверлей -->
    <div class="public-modal-overlay" id="publicModalOverlay"></div>

    <!-- Кнопка закрытия -->
    <button class="public-modal-close-btn" id="publicModalCloseBtn">
        <i class="fas fa-times"></i>
    </button>

    <!-- Контейнер -->
    <div class="public-modal-container">
        <!-- Навигация -->
        <button class="public-modal-nav-btn public-modal-prev-btn" id="publicPrevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>

        <!-- Изображение -->
        <div class="public-modal-image-container">
            <div class="public-image-wrapper" id="publicImageWrapper">
                <img id="publicModalImage"
                     src=""
                     alt=""
                     class="public-modal-image">

                <!-- Загрузчик -->
                <div class="public-modal-loader" id="publicModalLoader">
                    <div class="public-spinner"></div>
                </div>

                <!-- Информация -->
                <div class="public-image-info">
                    <div class="public-image-title" id="publicImageTitle"></div>
                    <div class="public-image-counter" id="publicImageCounter"></div>
                </div>
            </div>
        </div>

        <!-- Навигация -->
        <button class="public-modal-nav-btn public-modal-next-btn" id="publicNextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>

<footer th:replace="fragments/footer :: main-footer"></footer>
<div th:replace="fragments/scripts :: main-scripts"></div>

<!-- Стили галереи -->
<style>
    /* ========== ПРЕВЬЮШКИ ========== */
    .thumbnail-container-public {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
        cursor: pointer;
        background: #f8f9fa;
    }

    .thumbnail-container-public:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .gallery-thumbnail-public {
        display: block;
        height: 200px;
        overflow: hidden;
    }

    .thumbnail-image-public {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .thumbnail-container-public:hover .thumbnail-image-public {
        transform: scale(1.05);
    }

    .thumbnail-info-public {
        padding: 10px;
        background: white;
    }

    .thumbnail-filename-public {
        color: #666;
        font-size: 0.85rem;
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    /* ========== МОДАЛЬНОЕ ОКНО ========== */
    .public-gallery-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
    }

    .public-gallery-modal.active {
        display: block;
    }

    .public-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
    }

    .public-modal-close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        z-index: 10001;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
    }

    .public-modal-close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .public-modal-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .public-modal-nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s ease;
        z-index: 10000;
    }

    .public-modal-prev-btn {
        left: 20px;
    }

    .public-modal-next-btn {
        right: 20px;
    }

    .public-modal-nav-btn:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .public-modal-image-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .public-image-wrapper {
        position: relative;
        max-width: 90%;
        max-height: 90%;
    }

    .public-modal-image {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 4px;
        display: none;
    }

    .public-modal-image.loaded {
        display: block;
    }

    .public-modal-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
    }

    .public-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: white;
        border-radius: 50%;
        animation: public-spin 1s linear infinite;
    }

    @keyframes public-spin {
        to { transform: rotate(360deg); }
    }

    .public-image-info {
        position: absolute;
        bottom: -50px;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
    }

    .public-image-title {
        font-size: 1.1rem;
        margin-bottom: 5px;
    }

    .public-image-counter {
        font-size: 0.9rem;
        opacity: 0.8;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .gallery-thumbnail-public {
            height: 150px;
        }

        .public-modal-nav-btn {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }

        .public-modal-prev-btn {
            left: 10px;
        }

        .public-modal-next-btn {
            right: 10px;
        }
    }

    @media (max-width: 576px) {
        .gallery-thumbnail-public {
            height: 120px;
        }

        .col-md-3 {
            width: 50%;
        }
    }
</style>

<!-- JavaScript галереи -->
<script>
    // Глобальные переменные
    let publicGalleryImages = [];
    let currentPublicImageIndex = 0;

    // Элементы
    const publicModal = document.getElementById('publicGalleryModal');
    const publicModalOverlay = document.getElementById('publicModalOverlay');
    const publicModalCloseBtn = document.getElementById('publicModalCloseBtn');
    const publicPrevBtn = document.getElementById('publicPrevBtn');
    const publicNextBtn = document.getElementById('publicNextBtn');
    const publicModalImage = document.getElementById('publicModalImage');
    const publicModalLoader = document.getElementById('publicModalLoader');
    const publicImageTitle = document.getElementById('publicImageTitle');
    const publicImageCounter = document.getElementById('publicImageCounter');

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        initPublicGallery();
        setupPublicModalHandlers();
    });

    // Инициализация галереи
    function initPublicGallery() {
        publicGalleryImages = [];

        // Собираем все превьюшки
        document.querySelectorAll('.gallery-thumbnail-public').forEach((element, index) => {
            publicGalleryImages.push({
                index: index,
                src: element.getAttribute('data-image-src'),
                title: element.getAttribute('data-image-title'),
                element: element
            });
        });

        console.log('Загружено изображений:', publicGalleryImages.length);
    }

    // Настройка обработчиков
    function setupPublicModalHandlers() {
        // Клик на превьюшку
        document.querySelectorAll('.gallery-thumbnail-public').forEach(element => {
            element.addEventListener('click', function() {
                const index = parseInt(this.getAttribute('data-image-index'));
                showPublicImage(index);
            });
        });

        // Закрытие
        publicModalOverlay.addEventListener('click', closePublicModal);
        publicModalCloseBtn.addEventListener('click', closePublicModal);

        // Навигация
        publicPrevBtn.addEventListener('click', function() {
            if (currentPublicImageIndex > 0) {
                showPublicImage(currentPublicImageIndex - 1);
            }
        });

        publicNextBtn.addEventListener('click', function() {
            if (currentPublicImageIndex < publicGalleryImages.length - 1) {
                showPublicImage(currentPublicImageIndex + 1);
            }
        });

        // Клавиши
        document.addEventListener('keydown', function(e) {
            if (!publicModal.classList.contains('active')) return;

            switch(e.key) {
                case 'Escape':
                    closePublicModal();
                    break;
                case 'ArrowLeft':
                    if (currentPublicImageIndex > 0) {
                        showPublicImage(currentPublicImageIndex - 1);
                    }
                    break;
                case 'ArrowRight':
                    if (currentPublicImageIndex < publicGalleryImages.length - 1) {
                        showPublicImage(currentPublicImageIndex + 1);
                    }
                    break;
            }
        });
    }

    // Показать изображение
    function showPublicImage(index) {
        if (index < 0 || index >= publicGalleryImages.length) return;

        currentPublicImageIndex = index;
        const image = publicGalleryImages[index];

        // Показываем загрузчик
        publicModalImage.classList.remove('loaded');
        publicModalLoader.style.display = 'block';

        // Устанавливаем информацию
        publicImageTitle.textContent = image.title;
        publicImageCounter.textContent = `${index + 1} / ${publicGalleryImages.length}`;

        // Загружаем изображение
        const img = new Image();
        img.onload = function() {
            publicModalImage.src = image.src;
            publicModalImage.alt = image.title;

            // Показываем модалку
            publicModal.classList.add('active');
            document.body.style.overflow = 'hidden';

            // Скрываем загрузчик и показываем изображение
            setTimeout(() => {
                publicModalLoader.style.display = 'none';
                publicModalImage.classList.add('loaded');
            }, 300);
        };

        img.onerror = function() {
            publicModalLoader.style.display = 'none';
            publicModalImage.src = '';
            publicModalImage.alt = 'Ошибка загрузки';
            publicImageTitle.textContent = 'Ошибка загрузки изображения';
        };

        img.src = image.src;
    }

    // Закрыть модалку
    function closePublicModal() {
        publicModal.classList.remove('active');
        document.body.style.overflow = '';
        publicModalImage.classList.remove('loaded');
        publicModalImage.src = '';
    }
</script>
</body>
</html>
