<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Проекты - Админ панель</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .projects-container {
            max-width: 1400px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }
        .table-container {
            margin-bottom: 30px;
        }
        .badge-status-active { background-color: #28a745; }
        .badge-status-annual { background-color: #17a2b8; }
        .badge-status-archived { background-color: #6c757d; }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- ========== ЗАГОЛОВОК И КНОПКА ДОБАВЛЕНИЯ ========== -->
    <div class="container-fluid projects-container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h2 mb-0">
                            <i class="bi bi-kanban me-2"></i>
                            Проекты
                        </h1>
                        <p class="text-muted mb-0 mt-1">
                            Управление проектами организации "ЛАДА"
                        </p>
                    </div>
                    <div>
                        <a th:href="@{/admin/projects/create}" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-1"></i>
                            Добавить проект
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- ========== ФИЛЬТРЫ И ПОИСК ========== -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/admin/projects}" method="get" class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Статус</label>
                                <select name="status" class="form-select">
                                    <option value="">Все статусы</option>
                                    <option value="ACTIVE">Активные</option>
                                    <option value="ANNUAL">Ежегодные</option>
                                    <option value="ARCHIVED">Архивные</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Категория</label>
                                <select name="category" class="form-select">
                                    <option value="">Все категории</option>
                                    <option th:each="cat : ${categories}"
                                            th:value="${cat}"
                                            th:text="${cat}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Поиск</label>
                                <div class="input-group">
                                    <input type="text" name="search" class="form-control"
                                           placeholder="Название проекта...">
                                    <button class="btn btn-outline-secondary" type="submit">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- ========== ТАБЛИЦА ПРОЕКТОВ ========== -->
        <div class="row">
            <div class="col-12">
                <div class="card table-container">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Название</th>
                                    <th>Категория</th>
                                    <th>Статус</th>
                                    <th>Дата события</th>
                                    <th>Создан</th>
                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- ПРИМЕР СТРОКИ - УДАЛИТЬ ПОСЛЕ ПОДКЛЮЧЕНИЯ БД -->
                                <tr>
                                    <td>1</td>
                                    <td>Тестовый проект</td>
                                    <td><span class="badge bg-info">Снегурочка года</span></td>
                                    <td><span class="badge badge-status-active">Активный</span></td>
                                    <td>15.12.2024</td>
                                    <td>10.12.2024</td>
                                    <td>
                                        <a href="#" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a href="#" class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a href="#" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <!-- КОНЕЦ ПРИМЕРА -->

                                <!-- РЕАЛЬНЫЕ ДАННЫЕ (РАСКОММЕНТИРОВАТЬ ПОТОМ) -->

                                <tr th:each="project : ${projectsPage.content}">
                                    <td th:text="${project.id}">1</td>
                                    <td>
                                        <a th:href="@{/admin/projects/edit/{id}(id=${project.id})}"
                                           th:text="${project.title}">
                                            Название проекта
                                        </a>
                                    </td>
                                    <td>
        <span class="badge bg-info" th:text="${project.category}">
            Категория
        </span>
                                    </td>
                                    <td>
        <span th:classappend="'badge badge-status-' + ${project.status.name().toLowerCase()}"
              th:text="${project.status.name()}">
            Статус
        </span>
                                    </td>
                                    <td th:text="${project.eventDate != null} ? ${#temporals.format(project.eventDate, 'dd.MM.yyyy')} : '—'">
                                        15.12.2024
                                    </td>
                                    <td th:text="${project.createdAt != null} ? ${#temporals.format(project.createdAt, 'dd.MM.yyyy')} : '—'">
                                        10.12.2024
                                    </td>
                                    <td>
                                        <a th:href="@{/projects/{slug}(slug=${project.slug})}"
                                           class="btn btn-sm btn-outline-primary"
                                           target="_blank">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/projects/edit/{id}(id=${project.id})}"
                                           class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/admin/projects/delete/{id}(id=${project.id})}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Удалить проект?')">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                        <!-- ПАГИНАЦИЯ (ПОКА ЗАГЛУШКА) -->
                        <nav aria-label="Навигация по страницам">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Предыдущая</a>
                                </li>
                                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Следующая</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
