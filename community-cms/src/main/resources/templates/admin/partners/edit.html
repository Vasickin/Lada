<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование партнера</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">Админ-панель</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/admin/partners">Партнеры</a>
            <a class="nav-link" href="/admin/team-members">Команда</a>
            <a class="nav-link" href="/admin/projects">Проекты</a>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid">
    <!-- Навигация -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/dashboard">Главная</a></li>
            <li class="breadcrumb-item"><a href="/admin/partners">Партнеры</a></li>
            <li class="breadcrumb-item active">Редактирование партнера</li>
        </ol>
    </nav>

    <!-- Заголовок -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Редактирование партнера</h1>
        <div>
            <a th:href="@{/admin/partners/projects/{id}(id=${partner.id})}" class="btn btn-info me-2">
                <i class="bi bi-diagram-3"></i> Проекты
            </a>
            <a href="/admin/partners" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Назад
            </a>
        </div>
    </div>

    <!-- Сообщения об ошибках -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-4">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Форма редактирования -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/partners/edit/{id}(id=${partner.id})}" th:object="${partner}" method="post">
                        <!-- ID -->
                        <input type="hidden" th:field="*{id}">

                        <!-- Название -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Название организации *</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   th:field="*{name}"
                                   required>
                            <div class="form-text">Обязательное поле</div>
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger small">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <!-- Тип -->
                        <div class="mb-3">
                            <label for="type" class="form-label">Тип партнерства</label>
                            <select class="form-select" id="type" th:field="*{type}">
                                <option value="">-- Выберите тип --</option>
                                <option th:each="type : ${partnerTypes}"
                                        th:value="${type}"
                                        th:selected="${partner.type == type}"
                                        th:text="${type.displayName}">
                                </option>
                            </select>
                        </div>

                        <!-- Описание -->
                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control"
                                      id="description"
                                      th:field="*{description}"
                                      rows="4"></textarea>
                        </div>

                        <!-- URL логотипа -->
                        <div class="mb-3">
                            <label for="logoUrl" class="form-label">URL логотипа</label>
                            <input type="url"
                                   class="form-control"
                                   id="logoUrl"
                                   th:field="*{logoUrl}">
                        </div>

                        <!-- Веб-сайт -->
                        <div class="mb-3">
                            <label for="website" class="form-label">Веб-сайт</label>
                            <input type="url"
                                   class="form-control"
                                   id="website"
                                   th:field="*{website}">
                        </div>

                        <!-- Контактное лицо -->
                        <div class="mb-3">
                            <label for="contactPerson" class="form-label">Контактное лицо</label>
                            <input type="text"
                                   class="form-control"
                                   id="contactPerson"
                                   th:field="*{contactPerson}">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   id="contactEmail"
                                   th:field="*{contactEmail}">
                            <div th:if="${#fields.hasErrors('contactEmail')}" class="text-danger small">
                                <span th:errors="*{contactEmail}"></span>
                            </div>
                        </div>

                        <!-- Телефон -->
                        <div class="mb-3">
                            <label for="contactPhone" class="form-label">Телефон</label>
                            <input type="tel"
                                   class="form-control"
                                   id="contactPhone"
                                   th:field="*{contactPhone}">
                        </div>

                        <!-- Порядок сортировки -->
                        <div class="mb-3">
                            <label for="sortOrder" class="form-label">Порядок сортировки</label>
                            <input type="number"
                                   class="form-control"
                                   id="sortOrder"
                                   th:field="*{sortOrder}">
                        </div>

                        <!-- Активность -->
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input"
                                       type="checkbox"
                                       id="active"
                                       th:field="*{active}">
                                <label class="form-check-label" for="active">
                                    Активный партнер
                                </label>
                            </div>
                        </div>

                        <!-- Кнопки -->
                        <div class="d-flex justify-content-between">
                            <div>
                                <a th:href="@{/admin/partners/delete/{id}(id=${partner.id})}" class="btn btn-outline-danger me-2">
                                    <i class="bi bi-trash"></i> Удалить
                                </a>
                                <a href="/admin/partners" class="btn btn-outline-secondary">
                                    Отмена
                                </a>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Сохранить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Информация о партнере -->
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> Информация</h5>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <tr>
                            <td><strong>ID:</strong></td>
                            <td th:text="${partner.id}"></td>
                        </tr>
                        <tr>
                            <td><strong>Создан:</strong></td>
                            <td th:text="${#temporals.format(partner.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                        </tr>
                        <tr>
                            <td><strong>Обновлен:</strong></td>
                            <td th:text="${#temporals.format(partner.updatedAt, 'dd.MM.yyyy HH:mm')}"></td>
                        </tr>
                        <tr>
                            <td><strong>Проектов:</strong></td>
                            <td>
                                <span th:if="${partner.projectsCount > 0}" class="badge bg-primary" th:text="${partner.projectsCount}"></span>
                                <span th:unless="${partner.projectsCount > 0}" class="text-muted">Нет</span>
                            </td>
                        </tr>
                    </table>

                    <!-- Быстрые действия -->
                    <div class="mt-3">
                        <div class="d-grid gap-2">
                            <form th:action="@{/admin/partners/activate/{id}(id=${partner.id})}" method="post" th:if="${!partner.active}">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-eye"></i> Активировать
                                </button>
                            </form>
                            <form th:action="@{/admin/partners/deactivate/{id}(id=${partner.id})}" method="post" th:if="${partner.active}">
                                <button type="submit" class="btn btn-warning w-100">
                                    <i class="bi bi-eye-slash"></i> Деактивировать
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
