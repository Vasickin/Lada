<!DOCTYPE html>
<html>
<head>
    <title>ПРОСТОЙ ТЕСТ</title>
</head>
<body>
<h1>ТЕСТ САМОГО ПРОСТОГО HTML</h1>

<!-- ТЕСТ 1: Простые кнопки -->
<div style="background: red; padding: 20px; margin: 20px;">
    <h3>Тест 1: Простые кнопки</h3>
    <button style="background: blue; color: white; padding: 10px;">Синяя кнопка</button>
    <button style="background: green; color: white; padding: 10px;">Зеленая кнопка</button>
</div>

<!-- ТЕСТ 2: Ваш блок кнопок (упрощенный) -->
<div style="background: yellow; padding: 20px; margin: 20px;">
    <h3>Тест 2: Ваш блок</h3>
    <div class="sticky-top" style="top: 20px; z-index: 1000; border: 5px solid black;">
        <div style="background: purple; padding: 15px;">
            <button style="background: orange; color: black; padding: 10px;">Оранжевая кнопка</button>
            <button style="background: pink; color: black; padding: 10px;">Розовая кнопка</button>
        </div>
    </div>
</div>

<!-- ТЕСТ 3: Абсолютное позиционирование -->
<div style="position: fixed; bottom: 20px; right: 20px; background: lime; padding: 20px; z-index: 9999;">
    <h3>Тест 3: Фиксированные кнопки</h3>
    <button style="background: black; color: white; padding: 15px;">ЧЕРНАЯ КНОПКА</button>
</div>
</body>
</html>
