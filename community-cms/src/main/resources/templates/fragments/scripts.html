<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<!--
    SCRIPTS FRAGMENT / ФРАГМЕНТ СКРИПТОВ
    Reusable JavaScript and external scripts / Переиспользуемые JavaScript и внешние скрипты
-->
<div th:fragment="main-scripts">
    <!--
        BOOTSTRAP JAVASCRIPT / JAVASCRIPT БИБЛИОТЕКИ BOOTSTRAP
        Required for interactive components / Необходим для интерактивных компонентов
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--
        CUSTOM JAVASCRIPT FUNCTIONALITY / ПОЛЬЗОВАТЕЛЬСКАЯ JAVASCRIPT ФУНКЦИОНАЛЬНОСТЬ
        Enhanced interactions and scroll effects / Улучшенные взаимодействия и эффекты прокрутки
    -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // Navbar scroll effect - adds shadow on scroll / Эффект прокрутки навбара - добавляет тень при скролле
            const navbar = document.querySelector('.navbar-custom');

            function updateNavbar() {
                if (window.scrollY > 100) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            }

            window.addEventListener('scroll', updateNavbar);
            updateNavbar(); // Initial call / Первоначальный вызов

            // Add padding to body for fixed navbar / Добавляем отступ для фиксированной навигации
            const navbarHeight = document.querySelector('.navbar').offsetHeight;
            document.body.style.paddingTop = navbarHeight + 'px';

            // Add hover effects to footer links / Добавляем эффекты наведения на ссылки футера
            const style = document.createElement('style');
            style.textContent = `
                .hover-text-white:hover {
                    color: white !important;
                    transition: color 0.3s ease;
                }
            `;
            document.head.appendChild(style);

            console.log('Lada CMS - Design system initialized successfully / Дизайн-система Лада CMS успешно инициализирована');
        });
    </script>
</div>
