# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# File upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/lada_cms?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=lada_user
spring.datasource.password=LadaCMS2025

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console (????????? ??? ??????????)
# spring.h2.console.enabled=false

# Error Handling Configuration
# ????????? white-label ???????? ?????? Spring Boot
server.error.whitelabel.enabled=false

# Custom error path (should match @RequestMapping in CustomErrorController)
# ????????? ???? ??? ?????? (?????? ????????? ? @RequestMapping ? CustomErrorController)
server.error.path=/error

# Include error details in error attributes (for development)
# ???????? ?????? ?????? ? ???????? (??? ??????????)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Logging Configuration
logging.level.com.community.cms=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
# Transaction debugging - Added for JPA issue diagnosis
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.transaction.internal=DEBUG
